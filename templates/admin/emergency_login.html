<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Emergency Admin Access - AniFlix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .emergency-badge {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="login-container rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Emergency Badge -->
        <div class="text-center mb-6">
            <div class="emergency-badge inline-flex items-center px-4 py-2 rounded-full bg-red-500 text-white text-sm font-medium mb-4">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                Emergency Admin Access
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">AniFlix Pro</h1>
            <p class="text-gray-200">Emergency administration access during maintenance</p>
        </div>

        <!-- Login Form -->
        <form action="{{ url_for('auth.login') }}" method="POST" class="space-y-6">
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-200 mb-2">
                    <i class="fas fa-envelope mr-2"></i>Admin Email
                </label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       placeholder="Enter admin email"
                       required 
                       class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-200 mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       placeholder="Enter admin password"
                       required 
                       class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
            </div>

            <!-- Remember Me -->
            <div class="flex items-center">
                <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="remember" class="ml-2 block text-sm text-gray-200">Remember me</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-medium py-3 px-6 rounded-lg transition-all duration-200 btn-hover">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Emergency Login
            </button>
        </form>

        <!-- Info -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-300">
                <i class="fas fa-info-circle mr-1"></i>
                This is a secure emergency access point for administrators during maintenance periods.
            </p>
        </div>


    </div>

    <!-- Background Animation -->
    <script>
        // Add some subtle background animation
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.login-container');
            container.style.animation = 'fadeIn 0.5s ease-out';
        });
    </script>
</body>
</html>
